markdown: kramdown
pygments: true
comments: true
highlighter: rouge
timezone: America/Los_Angeles
encoding: utf-8
future: true
limit_posts: 100

# Include kramdown defaults for awareness
kramdown:
  input:          GFM         # use GitHub Flavored Markdown
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
