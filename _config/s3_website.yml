s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: stites.io # <%= ENV['DEPLOY'] == 'production' ? '' : 'dev.' %>olivermak.es
s3_reduced_redundancy: true # <%= ENV['DEPLOY'] == 'production' ? '' : 'true' %>

# cloudfront_distribution_id: <%= ENV['DEPLOY'] == 'production' ? 'E12X056WJY9NPN' : 'E1ZEUSCMK4SFIP' %>
cloudfront_distribution_id: ETJSTK3QSK0LH
# cloudfront_invalidate_root: true

index_document: index.html
error_document: 404/index.html

max_age:
  "*.css": 2419200
  "*.jpg": 2419200
  "*.js":  2419200
  "*.png": 2419200
  "*.svg": 2419200
  "*":     300

gzip:
  - .css
  - .html
  - .md
  - .svg
  - .js

gzip_zopfli: true

exclude_from_upload:
  - .DS_Store
  - Gemfile
  - Gemfile.lock

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
# s3_endpoint: us-east-1

# ignore_on_server: that_folder_of_stuff_i_dont_keep_locally

# exclude_from_upload:
#   - those_folders_of_stuff
#   - i_wouldnt_want_to_upload

# s3_reduced_redundancy: true

cloudfront_distribution_id: ETJSTK3QSK0LH

cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      CNAME: stites.io

cloudfront_invalidate_root: true

cloudfront_wildcard_invalidation: true

concurrency_level: 5

content_type:
  "*.html": text/html

